language: node_js
node_js:
    - "lts/*"
cache:
    directories:
        - "node_modules"
before_deploy:
    - npm install -g serverless
    - bash -ex scripts/undeploy.sh
script:
    - echo "script"
deploy:
    provider: script
    script: bash -ex scripts/deploy.sh
    on:
        branch: db
        