language: node_js
node_js:
    - "lts/*"
cache:
    directories:
        - "node_modules"
        - "s3-to-rds/node_modules"
install:
    - pushd s3-to-rds
    - npm install
    - popd
    - npm install
before_deploy:
    - bash -ex scripts/undeploy.sh
script:
    - echo "script"
deploy:
    skip_cleanup: true
    provider: script
    script: bash -ex scripts/deploy.sh
    on:
        branch: db-update
        