# you can add CloudFormation resource templates here
resources:
  Resources:
    S3BucketInput:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucket}
    S3tokinesisLambdaPermissionInputS3:
      Type: "AWS::Lambda::Permission"
      Properties:
        FunctionName:
          "Fn::GetAtt":
            - S3tokinesisLambdaFunction
            - Arn
        Principal: "s3.amazonaws.com"
        Action: "lambda:InvokeFunction"
        SourceAccount:
          Ref: AWS::AccountId
        SourceArn: "arn:aws:s3:::${self:custom.bucket}"
    KinesisDeliveryStream:
      Type: AWS::KinesisFirehose::DeliveryStream
      Properties:
        DeliveryStreamName: ${self:custom.stream}
        DeliveryStreamType: DirectPut
        S3DestinationConfiguration:
          BucketARN: 
            "Fn::GetAtt":
              - S3BucketInput
              - Arn
          BufferingHints:
            SizeInMBs: 1
          CompressionFormat: "UNCOMPRESSED"
          Prefix: "streams/"
          RoleARN: 
            "Ref": "KinesisDeliveryRole"
    KinesisDeliveryRole:
      Type: "AWS::IAM::Role"
      Properties:
        AssumeRolePolicyDocument:
          Version: 2012-10-17
          Statement:
            - Sid: ""
              Effect: Allow
              Principal:
                Service: firehose.amazonaws.com
              Action: "sts:AssumeRole"
              Condition:
                StringEquals:
                  "sts:ExternalId": 
                    "Ref": "AWS::AccountId"
    KinesisDeliveryPolicy:
      Type: "AWS::IAM::Policy"
      Properties:
        PolicyName: firehose_delivery_policy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - "s3:AbortMultipartUpload"
                - "s3:GetBucketLocation"
                - "s3:GetObject"
                - "s3:ListBucket"
                - "s3:ListBucketMultipartUploads"
                - "s3:PutObject"
              Resource:
                - "Fn::Join":
                  - ""
                  - - "arn:aws:s3:::"
                    - "Ref": "S3BucketInput"
                - "Fn::Join":
                  - ""
                  - - "arn:aws:s3:::"
                    - "Ref": "S3BucketInput"
                    - "*"
        Roles:
          - "Ref": "KinesisDeliveryRole"
  Outputs:
    NewOutput:
      Description: "S3 Input Bucket"
      Value: 
        "Fn::GetAtt":
          - S3BucketInput
          - BucketName
        
